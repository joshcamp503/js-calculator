<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="btn" id="display">
    1234567890
  </div>
  <div class="btn num" id="d1">
    1
  </div>
  <div class="btn num" id="d2">
    2
  </div>
  <div class="btn num" id="d3">
    3
  </div>
  <div class="btn num" id="d4">
    4
  </div>
  <div class="btn num" id="d5">
    5
  </div>
  <div class="btn num" id="d6">
    6
  </div>
  <div class="btn num" id="d7">
    7
  </div>
  <div class="btn num" id="d8">
    8
  </div>
  <div class="btn num" id="d9">
    9
  </div>
  <div class="btn func" id="plus" data-operand="plus">
    +
  </div>
  <div class="btn num" id="d0">
    0
  </div>
  <div class="btn" id="equals">
    =
  </div>
  <div class="btn func" id="minus" data-operand="minus">
    -
  </div>
  <div class="btn func" id="divide" data-operand="divide">
    /
  </div>
  <div class="btn func" id="multiply" data-operand="multiply">
    *
  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
